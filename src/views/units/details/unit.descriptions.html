<md-content layout="column" layout-padding>
    <div layout="column" flex>
      <md-input-container flex="100" flex-gt-sm="20">
        <label>Number of Identical Units</label>
        <md-select name="size" ng-model="vm.unit.number" required>
          <md-option value="1">1</md-option>
          <md-option value="2">2</md-option>
          <md-option value="3">3</md-option>
          <md-option value="4">4</md-option>
          <md-option value="5">5</md-option>	
          <md-option value="6">6</md-option>
          <md-option value="7">7</md-option>
          <md-option value="8">8</md-option>
          <md-option value="9">9</md-option>
          <md-option value="10">10</md-option>
        </md-select>
      </md-input-container>
     <legend>Add unique names for each unit of this type:</legend>

     <div layout="row" layout-wrap>
      <div ng-repeat="unit in vm.getNumber(vm.unit.number)">
      <md-input-container flex>
        <label>Unit #{{$index}}</label>
        <input name="unit" ng-model="vm.unit.name[$index]">
      </md-input-container>
      </div>
       </div>
    </div>

	<div layout="row"  layout-align="end center">
	  <md-button type="submit" class="md-raised md-accent" ng-click="changeState('unit.photos')">Back</md-button>
	  <md-button type="submit" class="md-raised md-accent" ng-click="vm.updateUnit()">Save</md-button>
	</div>
</md-content>
