<md-content layout-padding>


<div layout-gt-sm="row" layout="column">


	<div flex layout="column">
	        <md-input-container class="md-block" flex-gt-sm>
        	  <label>Address</label>
	          <input ng-model="vm.property.location.streetAddress" placeholder="Address">
	        </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>City</label>
            <input ng-model="vm.property.location.city">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>State</label>
            <input name="state" ng-model="vm.property.location.state"
                   required>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Postal Code</label>
            <input name="postalCode" ng-model="vm.property.location.zipCode"
                    md-maxlength="7">
          </md-input-container>
	</div>


	<div flex layout="column" layout-margin>
	<md-card>
		<leaflet width="100%" height="320px"></leaflet>
	</md-card>
	</div>

</div>

<div layout="row"  layout-align="end center">
	<md-button type="submit" class="md-raised md-accent" ng-click="changeState('details.amenities')">Back</md-button>
	<md-button type="submit" class="md-raised md-accent" ng-click="vm.updateProperty(); changeState('details.photos')">Save & Continue</md-button>
</div>

</md-content>
