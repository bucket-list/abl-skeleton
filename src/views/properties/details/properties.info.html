  <md-content layout="column" layout-padding>
  <form name="propertyForm" novalidate>

    <div flex="100" flex-gt-sm="100" layout="column">
          <div>
            <!--
              In IE, we cannot apply flex directly to <fieldset>
              @see https://github.com/philipwalton/flexbugs#9-some-html-elements-cant-be-flex-containers
            -->
            <fieldset class="standard" >
              <legend>Languages</legend>
              <div layout="row" layout-wrap layout-align="start center" flex>
                <div class="padding-top-right" ng-repeat="language in vm.languages">
                  <md-button
                  ng-click="vm.changeLanguage(language);"
                  ng-class="{ 'md-primary md-hue-2': vm.languageSelected == language }">{{language}}</md-button>
                </div>
              </div>
            </fieldset>
          </div>
        </div>

    <md-input-container class="md-block">
      <label>Title</label>
      <input md-maxlength="30" required md-no-asterisk name="title" ng-model="vm.property.strings[vm.languageKey].title">
      <div ng-messages="propertyForm.title.$error">
        <div ng-message="required">This is required.</div>
        <div ng-message="md-maxlength">The title must be less than 30 characters long.</div>
      </div>
    </md-input-container>

    <md-input-container class="md-block">
      <label>Tagline</label>
      <input md-maxlength="30" required md-no-asterisk name="tagline" ng-model="vm.property.strings[vm.languageKey].tagline">
      <div ng-messages="propertyForm.tagline.$error">
        <div ng-message="required">This is required.</div>
        <div ng-message="md-maxlength">The title must be less than 30 characters long.</div>
      </div>
    </md-input-container>

    <div layout="row">
      <md-input-container flex="50">
        <label>Type</label>
        <md-select name="type" ng-model="vm.property.type" required>
          <md-option value="bnb">Bed and Breakfast</md-option>
          <md-option value="hotel">Hotel</md-option>
          <md-option value="pension">Pension</md-option>
          <md-option value="villa">Villa</md-option>
        </md-select>
      </md-input-container>

      <md-input-container flex="50">
        <label>Rating</label>
        <input name="diamonds" ng-model="vm.property.diamonds">
      </md-input-container>
    </div>

    <md-input-container class="md-block">
      <label>Description</label>
      <textarea ng-model="vm.property.strings[vm.languageKey].description" md-maxlength="2000" rows="5" md-select-on-focus></textarea>
    </md-input-container>

    <div layout="row"  layout-align="end center">
      <md-button type="submit" class="md-raised md-accent" ng-click="vm.updateProperty(); changeState('details.amenities')">Save & Continue</md-button>
    </div>

  </form>
