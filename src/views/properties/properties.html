<div layout="row" layout-margin>
  <div layout="row" layout-align="start center" flex>
    <span class="md-headline">Properties</span>
  </div>

  <div layout="row" layout-align="end center">
    <md-button class="md-raised md-fab md-mini" aria-label="Toggle grid" ng-click="vm.toggleView()">
      <md-icon md-svg-src={{vm.viewLayout}}></md-icon>
    </md-button>
    <md-button class="md-raised" ng-click="vm.addProperty()">Add</md-button>
  </div>
</div>

<div layout="column">
  <div ng-repeat="property in vm.properties">
    <md-card>
      <md-card-content>
        <h3>{{property.fields.title}}</h3>
        <p>{{property.fields.tagline}}</p>
      </md-card-content>
    </md-card>
  </div>
</div>
