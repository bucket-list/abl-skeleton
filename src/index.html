<!doctype html>
<html ng-app="<!-- @echo MODULE_NAME -->">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABL</title>

    <!-- build:css -->
    <link rel="stylesheet" href="generated-styles/main.css" />

    <!-- endbuild -->

  </head>
  <body layout="column" layout-fill ng-controller="NavController" md-theme="{{theme}}">

    <!-- Top navigation bar -->
    <div ng-include="'nav/topNav.html'"></div>

    <!-- Main content -->
    <section layout="row" flex>

      <!--  Left side navigation-->
      <div ng-include="navView()" class="left-nav" md-colors="{background: 'primary-hue-2'}"></div>

      <!-- Application content -->
      <md-content layout="column" flex>
        <div id="view-container" ui-view></div>
      </md-content>
    </section>

    <!-- build:js -->
      <!-- build:node_modules -->
      <script src="node_modules/jquery/dist/jquery.js"></script>
      <script src="node_modules/socket.io-client/socket.io.js"></script>
      <script src="node_modules/angular/angular.js"></script>

      <script src="node_modules/angular-messages/angular-messages.min.js"></script>
      <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="node_modules/angular-animate/angular-animate.js"></script>
      <script src="node_modules/angular-aria/angular-aria.min.js"></script>
      <script src="node_modules/angular-material/angular-material.min.js"></script>
      <script src="node_modules/angular-material-icons/angular-material-icons.min.js"></script>
      <script src="node_modules/svg-morpheus/compile/minified/svg-morpheus.js"></script>

      <script src="node_modules/angular-socket-io/socket.min.js"></script>
      <script src="node_modules/feathers-client/dist/feathers.js"></script>
      <script src="node_modules/ng-feathers/dist/ng-feathers.min.js"></script>

      <script src="node_modules/ng-device-detector/bower_components/re-tree/re-tree.min.js"></script>
      <script src="node_modules/ng-device-detector/ng-device-detector.min.js"></script>
      <!-- endbuild -->

      <!-- build:app -->
      <script src="generated-scripts/module.js"></script>
      <script src="generated-scripts/templates.js"></script>
      <script src="generated-scripts/components.js"></script>
      <!-- endbuild -->
    <!-- endbuild -->

  </body>
</html>
