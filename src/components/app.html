<div class="app"><md-toolbar><div class="md-toolbar-tools" layout="row"><span class="menu" ng:click="switchMenu()"><i class="material-icons">menu</i></span><h2 flex=""><span>ABL Global Travel Marketplace - Accommodations </span></h2><md-button class="md-icon-button" aria-label="Notifications"><md-icon class="md-avatar" md-font-set="material-icons">message</md-icon></md-button><span>Kevin Adams</span><md-menu md-position-mode="target-right target">   <md-button class="md-icon-button" aria-label="More" ng-click="openMenu($mdOpenMenu, $event)"><md-icon class="md-avatar" md-font-set="material-icons">settings</md-icon></md-button><md-menu-content width="4"><md-menu-item ng-repeat="item in settings"><md-button><div layout="row" flex=""><p flex="">{{item.text}}</p><md-icon md-font-set="material-icons" md-menu-align-target="">{{item.icon}}</md-icon></div></md-button></md-menu-item></md-menu-content></md-menu><md-button class="md-icon-button help" aria-label="More"><md-icon class="md-avatar" md-font-set="material-icons">help</md-icon></md-button></div></md-toolbar><md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" id="left" md-is-locked-open="$mdMedia('gt-md')" ng:class="{show: $root.showMenu}"><md-content class="content" layout-padding=""><md-list><md-list-item class="md-3-line" ng-repeat="item in menu"><md-button ng:click="open(item)" ng:class="{active: opened(item)}"><md-icon class="md-avatar" md-font-set="material-icons">{{item.icon}}</md-icon><div class="md-list-item-text" layout="column">{{ item.text }}</div></md-button></md-list-item></md-list></md-content></md-sidenav><md-content ng:class="{leftmenu: $root.showMenu}"><properties ng:if="has('properties') || has('create-property')  || has('edit-property')"></properties><units ng:if="has('units') || has('create-unit') || has('edit-unit')"></units></md-content></div>
